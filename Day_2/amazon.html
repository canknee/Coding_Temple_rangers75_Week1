    <img src="http://media.corporate-ir.net/media_files/IROL/17/176060/Oct18/Amazon%20logo.PNG" height="100px">
    <div class="container">
        <div class="mainbox">
            <div class="form">
                <form>
                    <div class="signin">Sign in</div><br>
                    <div class="row">
                        <div class="email">Email (Phone or Mobile Accounts)</div>
                    </div>
                    <label><input type="text" email="email" size="35" maxlength="100" placeholder="Enter Email"></label>
                    <br><br>
                    <div class="row">
                        <div class="password">Password</div><br>
                        <div class="forgotpassword"><a href="https://amazon.com/ap/forgotpassword?_encoding=UTF8&openid.assoc_handle=usflex&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.mode=checkid_setup&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0&openid.ns.pape=http%3A%2F%2Fspecs.openid.net%2Fextensions%2Fpape%2F1.0&openid.pape.max_auth_age=0&openid.return_to=https%3A%2F%2Fwww.amazon.com%2Fgp%2Fcss%2Faccount%2Fforgot-password%2Femail.html%3Fie%3DUTF8%26%252AVersion%252A%3D1%26%252Aentries%252A%3D0">Forgot password?
                        </a></div>
                    </div>
                    <label><input type="text" email="email" size="35" maxlength="100" placeholder="Enter Password"></label>  
                    <br><br>
                    <div class="continuebox">
                        Continue
                    </div>
                    <br>
                    <div class="needhelp">
                        <img src="https://www.vippng.com/png/detail/36-364424_vector-right-arrow-link-small-blue-arrow-icon.png" height="5px" width="5px">
                        <a href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8">Need help?</a>
                    </div>
                </form>
            </div>
        </div>
    <br>
    <br>
    <hr id="hrnew">
    <div class="createbutton">
        Create Your Amazon Account
    </div>
